<div class="describe">
        <p id="details"> This quote was published by {{quote.publisher}}</p> <br>
        <i class="fas fa-heart" (click)='quotePlus(i)' id="up">{{quote.upVote}}</i> 
        <i class="fas fa-thumbs-down" (click)='quoteMinus(i)' id="down">{{quote.downVote}}</i> 
        <br>
        <p>
            This quote was posted {{quote.publishDate|dateCount}} days ago.
        </p>
</div>
<br>
<button (click) = 'quoteDelete(true)' class="btn btn-danger"> Delete Quote </button>
