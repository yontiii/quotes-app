<p> This quote was published by {{quote.publisher}}</p> <br>
<button type="button" (click)='quotePlus(true)'>{{quote.upVote}} </button>
<button type="button" (click)='quoteMinus(true)'>{{quote.downVote}} </button>
<br>
<p>
    This quote was posted {{quote.publishDate|dateCount}} days ago.
</p>
<br>
<button (click) = 'quoteDelete(true)' class="btn btn-danger"> Delete Quote </button>
