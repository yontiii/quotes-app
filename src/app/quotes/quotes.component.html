<div class="container">
  <div class="card">
    <div class= "card-body" *ngFor="let quote of quotes let i =index">
      <ul>
        <li  >{{quote.quote}} <br> {{quote.author}}</li>
        <button  (click)='showDetails(i)'>Show Details</button>
        <app-quote-details   **ngIf="quote.showPublisher" [quote]='quote'></app-quote-details>
       
      </ul>
    </div>
  </div>
</div>
